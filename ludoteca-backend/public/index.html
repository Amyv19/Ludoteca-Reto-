<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ludoteca | Inventario</title>
  <style>
    :root{
      --bg:#0b1020;
      --panel:#0f1730;
      --card:#111c3b;
      --muted:#93a4c7;
      --text:#eaf0ff;
      --line:rgba(255,255,255,.08);
      --brand:#7c5cff;
      --brand2:#22d3ee;
      --good:#22c55e;
      --bad:#ef4444;
      --warn:#f59e0b;
      --shadow: 0 18px 50px rgba(0,0,0,.35);
      --radius: 18px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(124,92,255,.35), transparent 60%),
        radial-gradient(900px 600px at 80% 0%, rgba(34,211,238,.25), transparent 60%),
        radial-gradient(1200px 800px at 50% 100%, rgba(255,255,255,.06), transparent 60%),
        var(--bg);
    }
    a{ color:inherit; }
    .wrap{ max-width:1100px; margin:0 auto; padding:24px; }
    .topbar{
      display:flex; justify-content:space-between; align-items:center; gap:16px; flex-wrap:wrap;
      padding:18px 18px;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }
    .brand{
      display:flex; align-items:center; gap:12px;
    }
    .title{ margin:0; font-size:18px; letter-spacing:.2px; }
    .subtitle{ margin:4px 0 0; color:var(--muted); font-size:12px; }
    .actions{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .btn{
      border:1px solid var(--line);
      background: rgba(255,255,255,.05);
      color:var(--text);
      padding:10px 14px;
      border-radius: 14px;
      cursor:pointer;
      font-weight:600;
      transition:.15s ease;
    }
    .btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.07); }
    .btn.primary{
      border: none;
      background: linear-gradient(135deg, var(--brand), var(--brand2));
      color:#061028;
      box-shadow: 0 14px 35px rgba(124,92,255,.2);
    }
    .pill{
      font-size:12px;
      color:var(--muted);
      border:1px solid var(--line);
      background: rgba(255,255,255,.03);
      padding:8px 10px;
      border-radius: 999px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1.05fr .95fr;
      gap:16px;
      margin-top:16px;
    }
    @media (max-width: 950px){
      .grid{ grid-template-columns: 1fr; }
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:16px;
    }
    .card h3{ margin:0 0 12px; font-size:14px; letter-spacing:.2px; }
    .muted{ color: var(--muted); font-size:12px; }

    .fields{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap:12px;
    }
    @media (max-width: 520px){
      .fields{ grid-template-columns: 1fr; }
    }
    label{ display:block; font-size:12px; color:var(--muted); margin-bottom:6px; }
    input, select{
      width:100%;
      padding:11px 12px;
      border-radius: 14px;
      border:1px solid var(--line);
      background: rgba(10,16,35,.55);
      color: var(--text);
      outline: none;
    }
    input::placeholder{ color: rgba(147,164,199,.7); }
    .row{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin-top:12px; }

    .msg{ font-size:12px; }
    .msg.ok{ color: var(--good); }
    .msg.err{ color: var(--bad); }
    .msg.warn{ color: var(--warn); }

    .tableWrap{
      margin-top:16px;
      overflow:auto;
      border-radius: var(--radius);
      border:1px solid var(--line);
      background: rgba(10,16,35,.35);
    }
    table{ width:100%; border-collapse: collapse; min-width: 820px; }
    th, td{
      padding:12px 12px;
      border-bottom: 1px solid var(--line);
      text-align:left;
      font-size:13px;
      white-space: nowrap;
    }
    th{ color: var(--muted); font-weight:700; font-size:12px; }
    tr:hover td{ background: rgba(255,255,255,.03); }
    .badge{
      display:inline-flex; align-items:center; gap:6px;
      padding:6px 10px;
      border-radius: 999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      font-size:12px;
      color: var(--text);
    }
    .dot{ width:8px; height:8px; border-radius:999px; background: var(--warn); }
    .dot.good{ background: var(--good); }
    .dot.bad{ background: var(--bad); }

    .tags{ display:flex; gap:6px; flex-wrap:wrap; }
    .tag{
      padding:4px 8px;
      border-radius: 999px;
      font-size:12px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.03);
      color: var(--muted);
    }

    .logoWrap{
      position: relative;
      width:70px;
      height:70px;
      border-radius: 20px;
      display:grid;
      place-items:center;
      background: linear-gradient(135deg, rgba(124,92,255,.35), rgba(34,211,238,.18));
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: 0 18px 45px rgba(0,0,0,.35);
      overflow:hidden;
      transform: translateZ(0);
    }

    .logoImg{
      width:62px;
      height:62px;
      object-fit: cover;
      border-radius: 18px;
      animation: floaty 3.2s ease-in-out infinite, spinSoft 7.5s linear infinite;
      filter: drop-shadow(0 12px 18px rgba(0,0,0,.35));
    }

    .glowRing{
      position:absolute;
      inset:-12px;
      border-radius: 28px;
      background: conic-gradient(from 180deg,
        rgba(124,92,255,.0),
        rgba(124,92,255,.55),
        rgba(34,211,238,.55),
        rgba(124,92,255,.0)
      );
      filter: blur(12px);
      opacity: .70;
      animation: ring 2.2s linear infinite;
      pointer-events:none;
    }

    .spark{
      position:absolute;
      width:10px;
      height:10px;
      border-radius: 999px;
      background: rgba(255,255,255,.85);
      filter: blur(.4px);
      opacity: 0;
      pointer-events:none;
    }
    .spark.s1{ top:8px; right:10px; animation: spark 1.8s ease-in-out infinite; }
    .spark.s2{ bottom:10px; left:10px; animation: spark 2.2s ease-in-out infinite .2s; }
    .spark.s3{ top:24px; left:6px; animation: spark 2.0s ease-in-out infinite .35s; }

    @keyframes floaty{ 0%,100%{ transform: translateY(0px); } 50%{ transform: translateY(-7px); } }
    @keyframes spinSoft{ 0%{ transform: rotate(0deg); } 100%{ transform: rotate(360deg); } }
    @keyframes ring{ 0%{ transform: rotate(0deg); } 100%{ transform: rotate(360deg); } }
    @keyframes spark{
      0%{ transform: scale(.6); opacity: 0; }
      35%{ transform: scale(1); opacity: .95; }
      70%{ transform: scale(.8); opacity: .25; }
      100%{ transform: scale(.6); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="logoWrap" aria-label="Logo Ludoteca">
          <img class="logoImg" src="/ludoteca.png" alt="Dado Ludoteca" />
          <span class="glowRing"></span>
          <span class="spark s1"></span>
          <span class="spark s2"></span>
          <span class="spark s3"></span>
        </div>

        <div>
          <h1 class="title">Ludoteca</h1>
          <div class="subtitle">Inventario • Búsqueda • Filtros • Node + TS + PostgreSQL</div>
        </div>
      </div>

      <div class="actions">
        <a class="pill" href="/api/health" target="_blank">/api/health</a>
        <span id="status" class="pill">Listo</span>
        <button id="refreshBtn" class="btn">Refrescar</button>
        <button id="logoutBtn" class="btn">Salir</button>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <h3>Buscar y filtrar</h3>
        <div class="fields">
          <div>
            <label>Buscar (nombre o tags)</label>
            <input id="search" placeholder="ej. UNO, familia, rapido" />
          </div>
          <div>
            <label>Categoría</label>
            <input id="category" placeholder="ej. cartas, mesa" />
          </div>
          <div>
            <label>Edad mínima (min_age ≥)</label>
            <input id="min_age" type="number" min="0" />
          </div>
          <div>
            <label>Jugadores (players =)</label>
            <input id="players" type="number" min="1" />
          </div>
          <div>
            <label>Solo con stock</label>
            <select id="in_stock">
              <option value="">(cualquiera)</option>
              <option value="true">Sí</option>
            </select>
          </div>
        </div>

        <div class="row">
          <button id="applyBtn" class="btn primary">Aplicar</button>
          <button id="clearBtn" class="btn">Limpiar</button>
          <span class="muted" id="count"></span>
        </div>
      </div>

      <div class="card">
        <h3>Registrar juego</h3>
        <div class="fields">
          <div>
            <label>Nombre *</label>
            <input id="name" placeholder="UNO" />
          </div>
          <div>
            <label>Categoría</label>
            <input id="new_category" placeholder="cartas" />
          </div>
          <div>
            <label>Edad mínima</label>
            <input id="new_min_age" type="number" min="0" />
          </div>
          <div>
            <label>Jugadores</label>
            <input id="new_players" type="number" min="1" />
          </div>
          <div>
            <label>Stock</label>
            <input id="new_stock" type="number" min="0" value="0" />
          </div>
          <div>
            <label>Tags (coma)</label>
            <input id="new_tags" placeholder="familia, rapido" />
          </div>
        </div>

        <div class="row">
          <button id="createBtn" class="btn primary">Crear</button>
          <span id="createMsg" class="msg"></span>
        </div>
      </div>

      <div class="card">
        <h3>Importar XML</h3>
        <div class="fields">
          <div style="grid-column: 1 / -1;">
            <label>Archivo XML *</label>
            <input id="xmlFile" type="file" accept=".xml,text/xml,application/xml" />
            <div class="muted">Se enviará a <code>/api/games/import-xml</code></div>
          </div>
        </div>

        <div class="row">
          <button id="importXmlBtn" class="btn primary">Subir XML</button>
          <span id="importMsg" class="msg"></span>
        </div>
      </div>
    </div>

    <div class="tableWrap">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Edad</th>
            <th>Jugadores</th>
            <th>Stock</th>
            <th>Tags</th>
            <th>Creado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
