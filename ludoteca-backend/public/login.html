<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ludoteca | Login</title>
  <style>
    :root{
      --bg:#0b1020;
      --line:rgba(255,255,255,.08);
      --text:#eaf0ff;
      --muted:#93a4c7;
      --brand:#7c5cff;
      --brand2:#22d3ee;
      --shadow: 0 18px 50px rgba(0,0,0,.35);
      --radius: 18px;
      --good:#22c55e;
      --bad:#ef4444;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(124,92,255,.35), transparent 60%),
        radial-gradient(900px 600px at 80% 0%, rgba(34,211,238,.25), transparent 60%),
        radial-gradient(1200px 800px at 50% 100%, rgba(255,255,255,.06), transparent 60%),
        var(--bg);
      overflow:hidden;
    }
    .float{
      position:absolute;
      width:140px; height:140px;
      border-radius:28px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      filter: blur(.2px);
      box-shadow: var(--shadow);
      animation: drift 9s ease-in-out infinite;
      transform: rotate(10deg);
    }
    .float.one{ left:8%; top:12%; animation-delay: -2s; }
    .float.two{ right:10%; top:18%; width:110px;height:110px; animation-delay: -5s; }
    .float.three{ left:14%; bottom:12%; width:120px;height:120px; animation-delay: -7s; }
    .float.four{ right:14%; bottom:10%; width:150px;height:150px; animation-delay: -3s; }
    @keyframes drift{
      0%,100%{ transform: translateY(0) rotate(10deg); opacity:.85; }
      50%{ transform: translateY(-16px) rotate(14deg); opacity:1; }
    }
    .card{
      width:min(920px, 92vw);
      display:grid;
      grid-template-columns: 1.2fr 1fr;
      gap:18px;
      padding:18px;
      border-radius: var(--radius);
      border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      position:relative;
      z-index:2;
    }
    @media (max-width: 860px){ .card{ grid-template-columns: 1fr; } }

    .hero{
      border-radius: calc(var(--radius) - 4px);
      padding:18px;
      border:1px solid var(--line);
      background:
        radial-gradient(400px 300px at 10% 20%, rgba(124,92,255,.28), transparent 60%),
        radial-gradient(400px 300px at 90% 10%, rgba(34,211,238,.22), transparent 60%),
        rgba(10,16,35,.35);
      min-height: 320px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
    }

    .brand{ display:flex; align-items:center; gap:12px; }
    .logo{
      width:52px;height:52px;
      border-radius:14px;
      overflow:hidden;
      box-shadow: 0 16px 40px rgba(124,92,255,.25);
      background: rgba(255,255,255,.05);
      border:1px solid var(--line);
      display:grid;
      place-items:center;
    }
    .logo img{ width:100%; height:100%; object-fit:cover; }

    h1{ margin:0; font-size:20px; letter-spacing:.2px; }
    .muted{ color: var(--muted); font-size:12px; margin-top:6px; line-height:1.4; }

    .chips{ display:flex; gap:8px; flex-wrap:wrap; margin-top:14px; }
    .chip{
      font-size:12px;
      padding:8px 10px;
      border-radius: 999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.03);
      color: var(--muted);
    }

    .form{
      border-radius: calc(var(--radius) - 4px);
      padding:18px;
      border:1px solid var(--line);
      background: rgba(10,16,35,.35);
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    label{ font-size:12px; color:var(--muted); display:block; margin-bottom:6px; }
    input{
      width:100%;
      padding:12px 12px;
      border-radius: 14px;
      border:1px solid var(--line);
      background: rgba(10,16,35,.55);
      color: var(--text);
      outline: none;
    }
    .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .btn{
      border:1px solid var(--line);
      background: rgba(255,255,255,.05);
      color:var(--text);
      padding:10px 14px;
      border-radius: 14px;
      cursor:pointer;
      font-weight:700;
      transition:.15s ease;
    }
    .btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.07); }
    .btn.primary{
      border:none;
      background: linear-gradient(135deg, var(--brand), var(--brand2));
      color:#061028;
    }
    .msg{ font-size:12px; min-height: 16px; }
    .msg.ok{ color: var(--good); }
    .msg.err{ color: var(--bad); }
    .link{ color: var(--muted); font-size:12px; text-decoration:none; }
    .link:hover{ text-decoration:underline; }
  </style>
</head>
<body>
  <div class="float one"></div>
  <div class="float two"></div>
  <div class="float three"></div>
  <div class="float four"></div>

  <div class="card">
    <div class="hero">
      <div>
        <div class="brand">
          <div class="logo"><img src="/ludoteca.png" alt="Logo Ludoteca"></div>
          <div>
            <h1>Ludoteca</h1>
            <div class="muted">Acceso al inventario. Login con JWT + API en Node/TS + PostgreSQL.</div>
          </div>
        </div>

        <div class="chips">
          <span class="chip">Inventario</span>
          <span class="chip">Búsqueda</span>
          <span class="chip">Filtros</span>
          <span class="chip">Import XML</span>
          <span class="chip">Eliminar</span>
        </div>
      </div>

      <div class="muted">Tip: si aún no tienes usuario, usa “Registrar”.</div>
    </div>

    <div class="form">
      <div>
        <label>Email</label>
        <input id="email" type="email" placeholder="ej. amy@ludoteca.com" />
      </div>

      <div>
        <label>Password</label>
        <input id="password" type="password" placeholder="••••••••" />
      </div>

      <div class="row">
        <button id="loginBtn" class="btn primary" type="button">Entrar</button>
        <button id="registerBtn" class="btn" type="button">Registrar</button>
        <a class="link" href="/app" id="goApp" style="margin-left:auto; display:none;">Ir al inventario →</a>
      </div>

      <div id="msg" class="msg"></div>

      <div class="row">
        <a class="link" href="/api/health" target="_blank">/api/health</a>
      </div>
    </div>
  </div>

  <script src="/login.js"></script>
</body>
</html>
